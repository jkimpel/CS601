<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Meeting Finder</title>
	<link rel="stylesheet" href="jquery-ui-1.8.21.custom/css/ui-lightness/jquery-ui-1.8.21.custom.css">
	<link href="nerna_style.css" type="text/css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
  	<script src="nerna.js"></script>
</head>
<body>
	<h1>Welcome to my NA Meeting Search!</h1>
	<div class='form'>
		<div id="myAccordion">
			<h2><a href="#one">Manual Location</a></h2>
			<div>
				<div>
					Location: <input type="text" id="location" name="location"/>
				</div>
				<div>
					<button id="submit" onclick="clickSubmit()">Submit!</button>
				</div>
			</div>
			<h2><a href="#two">Auto-Location</a></h2>
			<div>
				<div class="autolocate">Try Automatic Location</div>
				<div><button id="locate" onclick="clickLocate()">Locate Me!</button></div>
			</div>
			<h2><a href="#three">Recent Locations</a></h2>
			<div>
				<div class="recent">Recent Locations:</div>
				<ul class="recent">
					<li>No recent locations!</li>
				</ul>
				<div><button id="clear" onclick="clearHistory()">Clear History</button></div>
			</div>
		</div>
		<div>Location: <span class="town">None</span></div>
	</div>
	<form method="get" action="meetings.php">
		<div class='form'>Choose a day:
			<select name="day">
				<option value="7">Today</option>
				<option value="0">Sunday</option>
				<option value="1">Monday</option>
				<option value="2">Tuesday</option>
				<option value="3">Wednesday</option>
				<option value="4">Thursday</option>
				<option value="5">Friday</option>
				<option value="6">Saturday</option>
			</select>
		</div>
		<div class='form'>Type of Meeting:
			<select name="isOpen">
				<option value="either">Either</option>
				<option value="open">Open</option>
				<option value="closed">Closed</option>
			</select>
		</div>
		<input name="lat" id="lat" type="hidden" value="0"/>
		<input name="long" id="long" type="hidden" value="0"/>
		<div class='form'>
			<button type="submit">Search!</button>
		</div>
	</form>
	<div>Town: <span class="town"></span></div>
	<div>Zip Code: <span class="zip"></span></div>
	<div>Latitude: <span class="lat"></span></div>
	<div>Longitude: <span class="long"></span></div>
	<div class="footer">Contact: <a href="mailto:jmkimpel@bu.edu">jmkimpel@bu.edu</a></div>
	<div class="footer"><small>&copy;Joe Kimpel 2012</small></div>
</body>
</html>
