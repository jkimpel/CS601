<!doctype html>
<html>
<head>
	<title>Meeting Search</title>
	<meta charset="utf-8"/>
	<link href="nerna_style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<h1>Welcome to my NA Meeting Search!</h1>
	<form method="get" action="meetings.php">
		<div class='form'>Choose a day:
			<select name="day">
				<option value="7">Show All</option>
				<option value="0">Sunday</option>
				<option value="1">Monday</option>
				<option value="2">Tuesday</option>
				<option value="3">Wednesday</option>
				<option value="4">Thursday</option>
				<option value="5">Friday</option>
				<option value="6">Saturday</option>
			</select>
		</div>
		<div class='form'>Type of Meeting:
			<select name="isOpen">
				<option value="either">Either</option>
				<option value="open">Open</option>
				<option value="closed">Closed</option>
			</select>
		</div>
		<div class='form'>
			<button type="submit">Search!</button>
		</div>
	</form>
	<div class="footer">Contact: <a href="mailto:jmkimpel@bu.edu">jmkimpel@bu.edu</a></div>
	<div class="footer"><small>&copy;Joe Kimpel 2012</small></div>
</body>
</html>
